<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css" />

  <!-- google font link stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    <header class="header">

      <div class="logo">
        <a href="#" class="logo-link">
          <img src="images/logo.svg" alt="Website logo">
        </a>
      </div>

    </header>

    <main>

      <section class="main-content">
        <!-- left block side -->

        <div class="col left-image-container">
          <img src="images/illustration-mockups.svg" alt="mobile and desktop screen sample">
        </div>

        <!--  Right side block contaianer -->

        <div class="col right-content-container">
          <h1 class="main-heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main-para">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="register">Register</button>
        </div>
      </section>

      <section class="social-links-icons">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </section>

    </main>
  </div>


  
</body>

</html>
